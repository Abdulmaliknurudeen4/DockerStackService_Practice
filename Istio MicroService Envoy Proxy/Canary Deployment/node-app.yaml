apiVersion: v1
kind: Service
metadata:
  name:  nodejs
  labels:
    name: nodejs
spec:
  selector:
  #why is this not having a service type
    app: nodejs
  ports:
    - name: http
      port: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nodejs-v1
  labels:
    version: v1
spec:
  replica: 3
  selector:
    matchLables:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
        version: v1
    spec:
      containers:
        - name:  nodejs
          image:  anshuldevops/istio-demo:latest
          ports:
          - containerPort:  8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nodejs-v2
  labels:
    version: v1
spec:
  replica: 3
  selector:
    matchLables:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
        version: v2
    spec:
      containers:
        - name:  nodejs
          image:  anshuldevops/istio=canary-demo:latest
          ports:
          - containerPort:  8080
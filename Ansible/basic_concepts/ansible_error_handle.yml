#!/usr/local/bin/ansible-playbook
- name:  Shows the Use of Comparison Operators
  hosts: all
  remote_user: ec2-user
  become: yes
  gather_facts: true # disabling gathering facts
  become_user: root

  tasks:
  - name: List all files in Home Location
    command: "ls /etc/"
    register: home_out
  - debug: var=home_out

  - name: List all files in Home Location
    command: "ls /etcc/"
    register: home_out
    # to ignore error that might be generated by this command
    ignore_errors: yes
  - debug: var=home_out

  - name: List all files in Home Location2
    command: "ls /tmp/"
    register: temp_out
  - debug: var=temp_out

  - name: List all files in Home Location
    command: "ls /etcc/"
    register: home_out1
    # to ignore error that might be generated by this command
    ignore_errors: yes
  - debug: var=home_out1
    # if the return code of the error is 2, then fail the debug task
    # if you want to deliberately fail a task, you should use the failed_when and specify the conditions.
    failed_when: home_out.rc == 2